<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>投递记录 - 海投帮</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	</head>
	<body>
		<div class="navbar navbar-static-top bs-docs-nav header">
			<div class="container">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="/">海投帮 - 投简历快人一步</a>
			    </div>
			    <nav role="navigation" class="collapse navbar-collapse bs-navbar-collapse">
			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="/">下载</a></li>
			        <li><a href="/feedback">反馈</a></li>
			        <li><a href="/account/signup">注册</a></li>
			        <li><button onclick="location.href='/account/signin'" class="btn btn-default navbar-btn" type="button">登录</button></li>
			      </ul>
			    </nav>
		  	</div>
		  	<div class="headerShadow"></div>
		</div>
		<div class="container">
			<div class="panel">
				<div class="header">
			    	<p class="breadcrumb">
				    	投递记录
				    </p>
			    </div>
			    <div id="applist"></div>
			   	<script id="applistTpl" type="text/x-dot-template">
			   		{{? it && it.length>0}}
				    	{{~it:apply}}
					    	<div class="row">
						    	<div class="status">
						    		{{=applyList.statusHtml(apply.status)}}
						    	</div>
						    	<div class="title">
						    		<a href="{{=apply.url}}" target="_blank">{{=apply.job_title}}</a>
						    	</div>
						    	<div class="reply">
						    		{{? apply.status==4}}
						    		<a href="javascript:;" data-id="{{=apply.id}}" class="text-success">查看HR回复</a>
						    		{{? }}
						    	</div>
						    	<div class="active_time">
						    		{{=applyList.getDateDiff(apply.create_time*1000)}}
						    	</div>
						    </div>
						    <hr />
					    {{~}}
				    {{?? (!it || it.length<1)  }}
				    	<p class="text-center">没有记录</p>
				    {{??}}
				    <p class="text-center">没有记录</p>
				    {{?}}
			   	</script>
			   	<div class="pagination clearfix">
			    </div>
			</div>
		</div>
		<footer>
			<div class="container">
				<p class="text-center"><a href="/">下载插件</a><a href="/feedback">意见反馈</a></p>
				<p class="text-center copyright"><i class="fa fa-copyright"></i> 2015海投帮</p>
			</div>
		</footer>
		<div class="modal-backdrop in white"><i class="light-blue fa fa-2x fa-spinner fa-spin"></i></div>
		<script type="text/javascript" src="/js/common.js"></script>
		<script type="text/javascript" src="/js/doT.min.js"></script>
		<script type="text/javascript" src="/js/dialog.js"></script>
		<script type="text/javascript" src="/js/apply.js"></script>
		<script>
			var path = location.pathname,options="",
				page = path.split('\/')[3];
			if(page){
				options={
					current_page:page
				}
			}
			var applyList = new ApplyList(options)
		</script>
	</body>
</html>
